<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3つの列を均等に分割 */
            gap: 10px; /* グリッド間の余白 */
        }
        .left {
            grid-column: 1; /* 左領域 */
        }
        .center {
            grid-column: 2; /* 中央領域 */
        }
        .right {
            grid-column: 3; /* 右領域 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左</div>
        <div class="center">中央</div>
        <div class="right">右</div>
    </div>
</body>
</html>
