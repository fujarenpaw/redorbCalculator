<!DOCTYPE html>
<html lang="ja">
<head>
    <title>魔法と物理の計算</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="visualize.js"></script>
    <style>
        /* タブボタンのスタイル */
        .tab-button {
            display: inline-block;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        /* フォームのスタイル */
        .form-container {
            display: flex;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3つの列を均等に分割 */
            gap: 10px; /* グリッド間の余白 */
        }
        .form-container .form-column {
            grid-column: 1; /* 左領域 */
            flex-basis:25%;
            flex: 1;
            padding: 20px;
        }
        .form-container h2 {
            margin-bottom: 10px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-container .form-withoutEle {
            grid-column: 2; /* 中央領域 */
        }
        .form-container .form-withEle {
            grid-column: 3; /* 右領域 */
        }
    </style>
</head>
<body>
    <!-- タブボタン -->
    <div class="tab-button" onclick="showTab('magic')">魔法計算</div>
    <div class="tab-button" onclick="showTab('physics')">物理計算</div>

    <!-- フォーム -->
    <div class="form-container">
        <!-- 魔法計算フォーム -->
        <div id="magic" class="form-column" style="display: block;">
            <h2>魔法計算</h2>
            <p>知識: <input type="text" placeholder="知識を入力してください"></p>
            <p>スキルLv: <input type="text" placeholder="スキルLvを入力してください"></p>
            <p>強化値: <input type="text" placeholder="強化値を入力してください"></p>
            <p>弱化値: <input type="text" placeholder="弱化値を入力してください"></p>
            <button onclick="calculateMagic()">計算</button>
        </div>

        <!-- 物理計算フォーム -->
        <div id="physics" class="form-column" style="display: none;">
            <h2>物理計算</h2>
            <p>知識: <input type="text" placeholder="知識を入力してください"></p>
            <p>スキルLv: <input type="text" placeholder="スキルLvを入力してください"></p>
            <p>強化値: <input type="text" placeholder="強化値を入力してください"></p>
            <p>弱化値: <input type="text" placeholder="弱化値を入力してください"></p>
            <button onclick="calculatePhysics()">計算</button>
        </div>

        <div class="form-withoutEle">
            <canvas id="scatterChart"></canvas>
        </div>

    </div>

    <script>
        // ファイルを読み込んで散布図を表示する部分のコードを追加します
// 散布図を作成
const ctx = document.getElementById('scatterChart');

const myChart = new Chart(ctx, {
    type: 'scatter',
    data: {
        datasets: [{
            data: [ // x, yのデータを入力
                { x: 1, y: 2 },
                { x: 2, y: 3 },
                { x: 3, y: 4 },
                { x: 4, y: 5 }
            ],
        }],
    },
    options: {
        // グラフの設定（必要に応じてカスタマイズ）
    },
});
    </script>

</body>
</html>
